<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Commands</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <style>
            ul li{

                list-style: none;
                padding: 12px 0;
            }
        </style>
</head>
<body>

    <section>
        <header class="text-center bg-primary text-white w-50 mx-auto py-2">
            <h1>Git Commands</h1>
        </header>

        <main class="bg-primary-subtle w-50 mx-auto text-primary">

            <ul class="p-4">
                <li>01. git init</li>
                <li>02. git add README.md</li>
                <li>03. git commit -m "first commit"</li>
                <li>04. git branch -M main</li>
                <li>05. git remote add origin https://github.com/RidanWeb/Git-Commands.git</li>
                <li>06. git push -u origin main</li>
            </ul>

        </main>
    </section>


    
</body>
</html>
